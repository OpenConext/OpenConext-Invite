<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Provisioning-Mock</title>
    <meta name="robots" content="noindex, nofollow">
    <meta content="ie=edge,chrome=1" http-equiv="x-ua-compatible">
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="translucent-black" name="apple-mobile-web-app-status-bar-style">
    <link href="/favicon.ico" rel="shortcut icon">
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/main.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="top-header">
        <h1 th:text="#{login(${environment})}"></h1>
    </div>

    <div class="header">
        <h1 th:text="#{permission}"></h1>
    </div>
    <div class="content-container">
        <div class="content">
            <a class="home" th:href="@{/}">Home</a>
            <p th:text="${'The ' + provisioning.provisioningType + ' provisioning for ' + provisioning.resourceType}"
               class="info"/>
            <table>
                <thead>
                <tr>
                    <th class="attribute">Attribute</th>
                    <th class="value">Value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Message</td>
                    <td><code th:utext="${provisioning.prettyMessage}"></code></td>
                </tr>
                <tr>
                    <td>URL</td>
                    <td th:text="${provisioning.url}"></td>
                </tr>
                <tr>
                    <td>Method</td>
                    <td th:text="${provisioning.method}"></td>
                </tr>
                </tbody>
            </table>
            <div class="actions">
                <a class="button"
                   th:href="${'/delete/provisioning/ ' + provisioning.provisioningType + '/' + provisioning.id}">Delete</a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
